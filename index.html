<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">   
</head>
<body>
    <nav>
        <div class="template">
            <div class="container">
                <div class="store">
                    <div class="call">
                        <p id="p1">Call Us: +1 213 974-5898</p>
                        <p id="p2">Email: <a href="#">toystore@template.com</a></p>
                    </div>
                    <div class="twitter">
                        <a href="https://www.elasticthemes.com/" target="_blank"><i class="bi bi-twitter"></i></a>
                        <a href="https://www.elasticthemes.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                        <a href="https://www.elasticthemes.com/" target="_blank"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.elasticthemes.com/" target="_blank"><i class="bi bi-pinterest"></i></a>
                        <a href="https://www.elasticthemes.com/" target="_blank"><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="container">
                <div class="navbar">
                 <div class="toystore">
                     <h3>ToyStore</h3>
                     <ul>
                         <li><a href="#">Catalog</a></li>
                         <li><a href="#">Delivery</a></li>
                         <li><a href="#">About</a></li>
                         <li><a href="#">Contacts</a></li>
                     </ul>
                 </div>
                 <div class="cart">
                     <div class="basket">
                        <p>Cart</p>
                        <img src="https://assets.website-files.com/5badda2935e11303a89a461e/5baf75c3bf02346640399fec_cart-icon.svg" alt="">
                        <div class="zero">0</div>
                     </div>
                     <div class="nav_icon"><i class="bi bi-list"></i></div>
                 </div>
                </div> 
             </div>
             <!-- <div class="list">
                <div class="container">
                    <ul><hr>
                        <li><a href="#">Catalog</a></li><hr>
                        <li><a href="#">Delivery</a></li><hr>
                        <li><a href="#">About</a></li><hr>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
            </div> -->
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="free">
                <div class="hello">
                    <p>Say Hello to ToyStore!</p>
                    <h1>Free Ecommerce Template for Webflow</h1>
                    <button>Open Catalog</button>
                </div>
            </div>
        </div>
        <div class="mouse"><i class="bi bi-mouse"></i></div>
    </header>

    <div class="click">
        <div class="modal">
            <div class="cart">
                <h3>Your Cart</h3>
                <i class="bi bi-x-lg icon"></i>
            </div><hr>
            <div class="item">No items found.</div>
        </div>
    </div>

    <section class="section1">
        <div class="container">
            <div class="shop">
                <div class="animals">
                    <div class="image">
                        <img src="https://assets.website-files.com/5badda2935e11303a89a461e/5badf21356ac5470c84dfbf4_33903-2-plush-toy-transparent-image-min-p-500.png" alt="">
                    </div>
                    <div class="now">
                        <h3>Stuffed Animals</h3>
                        <button>Shop Now</button>
                    </div>
                </div>
                <div class="wood">
                    <div class="now">
                        <h3>Wooden Toys</h3>
                        <button>Shop Now</button>
                    </div>
                    <div class="image">
                        <img src="https://assets.website-files.com/5badda2935e11303a89a461e/5badf2131f2da24c02171c72_33727-9-wooden-toy-transparent-image-min-p-500.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section2">
        <div class="container">
            <div class="stuff">
                <h2>Stuffed Animals</h2>
                <a href="#">See All Toys<i class="bi bi-arrow-right-short"></i></a>
            </div>
            <div class="hr">
                <div class="color"></div>
            </div>
            <div class="boxes">
            </div>
        </div>
    </section>

    <section class="section3">
        <div class="container">
            <div class="wooden">
                <h2>Wooden Toys</h2>
                <a href="#">See All Toys<i class="bi bi-arrow-right-short"></i></a>
            </div>
            <div class="hr">
                <div class="color"></div>
            </div>
            <div class="toys">
            </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
